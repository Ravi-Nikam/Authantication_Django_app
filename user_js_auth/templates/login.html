{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		{% block main %}
			Login
		{% endblock %}
	</title>
</head>
<body>
	{% block body %}
	{% if msg %}
		<div class="alert alert-danger">
  			<strong>!!</strong> {{ msg }}
		</div> 
	{% endif %}
	<form class="form-horizontal" action="{% url 'login' %}" method="post" style="padding-right:10%;">
		{% csrf_token %}
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="email" >Email:</label	l>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="pwd" >Password:</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label><input type="checkbox"> Remember me</label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <a href="{% url 'forgot-password' %}" name="forgot-password">Forgot Your password !!</button>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary">Login</button>
	    </div>
	  </div>
	</form>
	{% endblock %}
</body>
</html>
