{% extends 'base.html' %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
{% block body %}
	{% if msg %}
		<div class="alert alert-danger">
  			<strong>!!</strong> {{ msg }}
		</div> 
	{% endif %}
	<form class="form-horizontal" action="{% url 'reset-password' %}" method="post" style="padding-right:10%;" id="rst_form">
		{% csrf_token %}
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="password" >Old Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="password" name="opassword" placeholder="Old password" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="pwd" >New Password:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="pwd" name="npassword" placeholder="New password" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="pwd" >Confirm Password:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="pwd" name="cpassword" placeholder="Confirm password" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary">Submit</button>
	    </div>
	  </div>
	</form>	
{% endblock %}
</html>
