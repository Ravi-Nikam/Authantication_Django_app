{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function checkname(){
			var f=document.frm.name;
			console.log(f)
			if f == ""{
				alert("Empty form");
			}
		}

	</script>
</head>
<body>
	{% block body %}
	<center><h3>{{ msg }}</h3></center>
	<form class="form-horizontal" action="{% url 'signup' %}" method="post" style="padding: 10px;" name="frm" >
		{% csrf_token %}
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Name:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="Enter Name" name="name" onblur="checkname()">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Email:</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Mobile No:</label>
	    <div class="col-sm-10">
	      <input type="number" class="form-control" id="mobileno" placeholder="Enter Mobile No." name="mobileno">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="password">Password:</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="cpassword">Confirm Password:</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="cpassword" placeholder="Enter password" name="cpassword">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label><input type="checkbox"> Remember me</label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary">Submit</button>
	    </div>
	  </div>
	</form>
	{% endblock %}
</body>
</html>
